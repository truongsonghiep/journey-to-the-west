<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Journey To The West</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="story-header">
            <img src="cover_img.png" alt="Ảnh bìa truyện" class="story-cover">
            <div class="story-info">
                <h1>Journey To The West</h1>
                <p class="author">Author: Wu Cheng'en</p>
                <p class="genre">Genre: Adventure, Action</p>
                <p class="status">Status: Updating</p>
            </div>
        </header>

        <main class="story-content">
            <h2 class="chapter-list-title">Danh sách chương</h2>
            <ul id="chapter-list" class="chapter-list"></ul>
        </main>
    </div>

    <button id="toggleBtn"><span>Từ</span><br><span>điển</span></button>
    <div id="sidebar">
        <input type="text" id="searchInput" placeholder="Nhập từ cần tìm...">
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
    <script src="chapter.js"></script>
</body>

</html>
